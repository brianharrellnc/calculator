<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="#" name="calculator" class="main">
                    <input type="text" class="display form-control" name="display" id="display">
                    <br>

                    <input type="button" class="btn btn-primary" value="C" id="clear">
                    <input type="button" class="btn btn-primary ms-3" value="BS" onclick="backSpace()">
                    <input type="button" class="btn btn-primary ms-3" value="%" onclick="document.calculator.display.value+='%'">
                    <input type="button" class="btn btn-primary ms-3" value="/" onclick="document.calculator.display.value+='/'"><br><br>
                    <input type="button" class="btn btn-primary" value="7" onclick="seven()">
                    <input type="button" class="btn btn-primary ms-3" value="8" onclick="eight()">
                    <input type="button" class="btn btn-primary ms-3" value="9" onclick="nine()">
                    <input type="button" class="btn btn-primary ms-3" value="*" onclick="document.calculator.display.value+='*'"><br><br>
                    <input type="button" class="btn btn-primary" value="4" onclick="four()">
                    <input type="button" class="btn btn-primary ms-3" value="5" onclick="five()">
                    <input type="button" class="btn btn-primary ms-3" value="6" onclick="six()">
                    <input type="button" class="btn btn-primary ms-3" value="-" onclick="document.calculator.display.value+='-'"><br><br>
                    <input type="button" class="btn btn-primary" value="1" onclick="one()">
                    <input type="button" class="btn btn-primary ms-3" value="2" onclick="two()">
                    <input type="button" class="btn btn-primary ms-3" value="3" onclick="three()">
                    <input type="button" class="btn btn-primary ms-3" value="+" onclick="document.calculator.display.value+='+'"><br><br>
                    <input type="button" class="btn btn-primary" value="0" onclick="zero()">
                    <input type="button" class="btn btn-primary ms-3" value="00" onclick="document.calculator.display.value+='00'">
                    <input type="button" class="btn btn-primary ms-3" value="." onclick="point()">
                    <input type="button" class="btn btn-primary ms-3" value="=" onclick="document.calculator.display.value = eval(calculator.display.value)">
                </form>
            </div>
        </div>
    </div>




    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
